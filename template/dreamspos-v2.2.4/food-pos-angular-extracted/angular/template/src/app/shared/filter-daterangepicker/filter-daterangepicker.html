<div class="daterangepick custom-date form-control w-auto d-flex align-items-center justify-content-between ngx-dates">
    <input type="text" class="form-control date-range border-0 p-0" ngxDaterangepickerBootstrap  [locale]="{applyLabel: 'ok', format: 'DD MMM YY'}" container=".ngx-dates" [(ngModel)]="selected" placeholder="dd/mm/yyyy - dd/mm/yyyy" [(ngModel)]="bsRangeValue" readonly>
    <i class="icon-calendar-fold text-gray-5 fs-14 text-end"></i>
</div>
