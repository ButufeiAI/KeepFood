<div class="daterangepick custom-date form-control w-auto d-flex align-items-center justify-content-between ngx-dates">
    <i class="icon-calendar-fold text-gray-5 fs-14 text-end me-2"></i>
    <input type="text" class="form-control date-range bookingrange border-0 p-0" ngxDaterangepickerBootstrap  [locale]="{applyLabel: 'ok', format: 'DD MMM YY'}" [(ngModel)]="selected" placeholder="dd/mm/yyyy - dd/mm/yyyy" [(ngModel)]="bsRangeValue" readonly>
    <!-- <span class="reportrange-picker"></span> -->
</div>
