	<div class="main-wrapper">
		<div class="account-content">
			<div class="login-wrapper">
				<div class="grid grid-cols-1 lg:grid-cols-2 m-0">
					<div class="p-0">
						<div class="login-content">
							<form action="index.html">
								<div class="login-userset">
									<div class="login-logo logo-normal">
									   <img src="assets/img/logo.svg" alt="img">
								   </div>
								   <a href="index.html" class="login-logo logo-white">
								   </a>
								   <div class="login-userheading">
									   <h3>Sign In</h3>
									   <h4 class="text-[16px]">Access the Dreamspos panel using your email and passcode.</h4>
								   </div>
									<div class="mb-4"> <label class="form-label block mb-2">Email <span class="text-red-600"> *</span></label> 
										<div class="input-group w-auto input-group-flat">
											<input type="text" class="form-control">
											<span class="input-group-text">
												<i class="ti ti-mail"></i>
											</span>
										</div>
									</div>
									<div class="mb-4"> 
										<label class="form-label block mb-2">Password<span class="text-red-600"> *</span></label>
										<div class="relative pass-group">
											<input type="password" class="form-control w-full pass-input" value="12345678">
											<span class="absolute right-3 -translate-y-2/4 top-2/4 cursor-pointer text-gray-900 ti toggle-password ti-eye-off"></span>
										</div>
									</div>
								   <div class="form-login authentication-check">
									   <div class="flex flex-wrap"> 
											<div class="w-full flex items-center justify-between"> 
												<div class="form-check">
													<input class="text-primary rounded border-borderColor" type="checkbox" value="" id="flexCheckDefault">
													<label class="form-check-label" for="flexCheckDefault">Remember me</label>
												</div>
											   <div class="text-right">
													<a class="text-orange text-[16px] font-medium" href="forgot-password-2.html">Forgot Password?</a>
												</div>
										   </div>                                    
									   </div>
								   </div>
								   <div class="form-login">
									   <button type="submit" class="btn btn-login">Sign In</button> </div>
								   <div class="signinform">
									   <h4>New on our platform?<a href="register-2.html" class="hover-a"> Create an account</a></h4>
								   </div>
								   <div class="form-setlogin or-text">
									   <h4>OR</h4>
								   </div>
								   <div class="mt-2">
									   <div class="flex items-center justify-center flex-wrap"> 
										<div class="text-center mr-2 flex-1"> 
											<a href="javascript:void(0);" class="br-10 p-2 font-semibold py-2 px-4 rounded-lg bg-info text-white hover:bg-info-600 flex items-center justify-center"> 
												<img class="max-w-full h-auto m-1" src="assets/img/icons/facebook-logo.svg" alt="Facebook"> 
											</a>
										   </div>
										   <div class="text-center mr-2 flex-1"> 
											<a href="javascript:void(0);" class="btn-white bg-white br-10 p-2 border font-semibold py-2 px-4 rounded-lg flex items-center justify-center">

											</a>
										   </div>
										   <div class="text-center flex-1">
