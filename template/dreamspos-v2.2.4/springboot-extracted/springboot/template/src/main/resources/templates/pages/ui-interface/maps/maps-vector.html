<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/vertical}"
>
  <body>
    <th:block layout:fragment="content">
      <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
          <div class="row">
            <div class="col-sm-12">
              <h3 class="page-title">Vector Map</h3>
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index">Dashboard</a></li>
                <li class="breadcrumb-item active">Vector Map</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- /Page Header -->

        <!-- Start::row-1 -->
        <div class="row">
          <div class="col-xl-6">
            <div class="card custom-card">
              <div class="card-header">
                <div class="card-title">Basic Vector Map</div>
              </div>
              <div class="card-body">
                <div id="vector-map"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card custom-card">
              <div class="card-header">
                <div class="card-title">Map With Markers</div>
              </div>
              <div class="card-body">
                <div id="marker-map"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card custom-card">
              <div class="card-header">
                <div class="card-title">Map With Image Markers</div>
              </div>
              <div class="card-body">
                <div id="marker-image-map"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card custom-card">
              <div class="card-header">
                <div class="card-title">Map With Lines</div>
              </div>
              <div class="card-body">
                <div id="lines-map"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card custom-card">
              <div class="card-header">
                <div class="card-title">US Vector Map</div>
              </div>
              <div class="card-body">
                <div id="us-map"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card custom-card">
              <div class="card-header">
                <div class="card-title">Russia Vector Map</div>
              </div>
              <div class="card-body">
                <div id="russia-map"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card custom-card">
              <div class="card-header">
                <div class="card-title">Spain Vector Map</div>
              </div>
              <div class="card-body">
                <div id="spain-map"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card custom-card">
              <div class="card-header">
                <div class="card-title">Canada Vector Map</div>
              </div>
              <div class="card-body">
                <div id="canada-map"></div>
              </div>
            </div>
          </div>
        </div>
        <!--End::row-1 -->
      </div>
    </th:block>
    <th:block layout:fragment="javascripts">
      <!-- Map JS -->
      <script th:src="@{/plugins/jvectormap/jquery-jvectormap-2.0.5.min.js}"></script>
      <script
        th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill.js}"
      ></script>
      <script th:src="@{/plugins/jvectormap/jquery-jvectormap-ru-mill.js}"></script>
      <script th:src="@{/plugins/jvectormap/jquery-jvectormap-us-aea.js}"></script>
      <script
        th:src="@{/plugins/jvectormap/jquery-jvectormap-uk_countries-mill.js}"
      ></script>
      <script th:src="@{/plugins/jvectormap/jquery-jvectormap-in-mill.js}"></script>
      <script th:src="@{/js/jvectormap.js}"></script>

      <!-- JSVector Maps MapsJS -->
      <script th:src="@{/plugins/jsvectormap/js/jsvectormap.min.js}"></script>
      <script th:src="@{/plugins/jsvectormap/maps/world-merc.js}"></script>
      <script th:src="@{/js/us-merc-en.js}"></script>
      <script th:src="@{/js/russia.js}"></script>
      <script th:src="@{/js/spain.js}"></script>
      <script th:src="@{/js/canada.js}"></script>
      <script th:src="@{/js/jsvectormap.js}"></script>
    </th:block>
  </body>
</html>
