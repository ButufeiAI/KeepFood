<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/vertical}"
>
  <body>
    <th:block layout:fragment="content">
      <div class="pb-4 settings-content">
        <div class="page-header settings-pg-header">
          <div class="add-item d-flex">
            <div class="page-title">
              <h4>Settings</h4>
              <h6>Manage your settings on portal</h6>
            </div>
          </div>
          <ul class="table-top-head">
            <li>
              <a
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Refresh"
                ><i class="ti ti-refresh"></i
              ></a>
            </li>
            <li>
              <a
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Collapse"
                id="collapse-header"
                ><i class="ti ti-chevron-up"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-xl-12">
            <div class="settings-wrapper d-flex">
              <!-- settings sidebar -->
              <div
                th:replace="~{partials/settings-sidebar :: settings-sidebar}"
              ></div>
              <!-- /settings sidebar -->
              <div class="card flex-fill mb-0">
                <form action="otp-settings">
                  <div class="card-header">
                    <h4>OTP</h4>
                  </div>
                  <div class="card-body">
                    <div class="localization-info">
                      <div class="row align-items-center">
                        <div class="col-sm-4">
                          <div class="setting-info">
                            <h6>OTP Type</h6>
                            <p>Your can configure the type</p>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="localization-select">
                            <select class="select">
                              <option>SMS</option>
                              <option>Email</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row align-items-center">
                        <div class="col-sm-4">
                          <div class="setting-info">
                            <h6>OTP Digit Limit</h6>
                            <p>Select size of the format</p>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="localization-select">
                            <select class="select">
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row align-items-center">
                        <div class="col-sm-4">
                          <div class="setting-info">
                            <h6>OTP Expire Time</h6>
                            <p>Select expire time of OTP</p>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="localization-select">
                            <select class="select">
                              <option>5 Mins</option>
                              <option>10 Mins</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-end">
                      <button type="button" class="btn btn-secondary me-2">
                        Cancel
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Save Changes
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </body>
</html>
