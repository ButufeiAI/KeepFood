<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <div th:replace="partials/title-meta :: title-meta"></div>

    <th:block layout:fragment="styles"/>
    <div th:replace="~{partials/head-css :: head-css}"></div>
  </head>

  <body class="pos-page">
    <div class="main-wrapper"
      th:classappend="${activePage=='pos'?'pos-five' :activePage=='pos-5'?'pos-three pos-four':''}"
    >
    <div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>
      <div class="header pos-header">
        <!-- Logo -->
        <div class="header-left active">
          <a href="index" class="logo logo-normal">
            <img th:src="@{/img/logo.svg}" alt="Img" />
          </a>
          <a href="index" class="logo logo-white">
            <img th:src="@{/img/logo-white.svg}" alt="Img" />
          </a>
          <a href="index" class="logo-small">
            <img th:src="@{/img/logo-small.png}" alt="Img" />
          </a>
        </div>
        <!-- /Logo -->

        <a id="mobile_btn" class="mobile_btn d-none" href="#sidebar">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>

        <!-- Header Menu -->
        <ul class="nav user-menu">
          <!-- Search -->
          <li class="nav-item time-nav">
            <span class="bg-teal text-white d-inline-flex align-items-center"
              ><img
                th:src="@{/img/icons/clock-icon.svg}"
                alt="img"
                class="me-2"
              />09:25:32</span
            >
          </li>
          <!-- /Search -->

          <li class="nav-item pos-nav">
            <a
              href="index"
              class="btn btn-purple btn-md d-inline-flex align-items-center"
            >
              <i class="ti ti-world me-1"></i>Dashboard
            </a>
          </li>

          <!-- Select Store -->
          <li
            class="nav-item dropdown has-arrow main-drop select-store-dropdown"
          >
            <a
              href="javascript:void(0);"
              class="dropdown-toggle nav-link select-store"
              data-bs-toggle="dropdown"
            >
              <span class="user-info">
                <span class="user-letter">
                  <img
                    th:src="@{/img/store/store-01.png}"
                    alt="Store Logo"
                    class="img-fluid"
                  />
                </span>
                <span class="user-detail">
                  <span class="user-name">Freshmart</span>
                </span>
              </span>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a href="javascript:void(0);" class="dropdown-item">
                <img
                  th:src="@{/img/store/store-01.png}"
                  alt="Store Logo"
                  class="img-fluid"
                />Freshmart
              </a>
              <a href="javascript:void(0);" class="dropdown-item">
                <img
                  th:src="@{/img/store/store-02.png}"
                  alt="Store Logo"
                  class="img-fluid"
                />Grocery Apex
              </a>
              <a href="javascript:void(0);" class="dropdown-item">
                <img
                  th:src="@{/img/store/store-03.png}"
                  alt="Store Logo"
                  class="img-fluid"
                />Grocery Bevy
              </a>
              <a href="javascript:void(0);" class="dropdown-item">
                <img
                  th:src="@{/img/store/store-04.png}"
                  alt="Store Logo"
                  class="img-fluid"
                />Grocery Eden
              </a>
            </div>
          </li>
          <!-- /Select Store -->

          <li class="nav-item nav-item-box">
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#calculator"
              class="bg-orange border-orange text-white"
              ><i class="ti ti-calculator"></i
            ></a>
          </li>
          <li class="nav-item nav-item-box">
            <a
              href="javascript:void(0);"
              id="btnFullscreen"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Maximize"
            >
              <i class="ti ti-maximize"></i>
            </a>
          </li>
          <li
            class="nav-item nav-item-box"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Cash Register"
          >
            <a href="#" data-bs-toggle="modal" data-bs-target="#cash-register"
              ><i class="ti ti-cash"></i
            ></a>
          </li>
          <li
            class="nav-item nav-item-box"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Print Last Reciept"
          >
            <a href="#"><i class="ti ti-printer"></i></a>
          </li>
          <li
            class="nav-item nav-item-box"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Today’s Sale"
          >
            <a href="#" data-bs-toggle="modal" data-bs-target="#today-sale"
              ><i class="ti ti-progress"></i
            ></a>
          </li>
          <li
            class="nav-item nav-item-box"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Today’s Profit"
          >
            <a href="#" data-bs-toggle="modal" data-bs-target="#today-profit"
              ><i class="ti ti-chart-infographic"></i
            ></a>
          </li>
          <li
            class="nav-item nav-item-box"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="POS Settings"
          >
            <a href="pos-settings"><i class="ti ti-settings"></i></a>
          </li>
          <li class="nav-item dropdown has-arrow main-drop profile-nav">
            <a
              href="javascript:void(0);"
              class="nav-link userset"
              data-bs-toggle="dropdown"
            >
              <span class="user-info p-0">
                <span class="user-letter">
                  <img
                    th:src="@{/img/profiles/avator1.jpg}"
                    alt="Img"
                    class="img-fluid"
                  />
                </span>
              </span>
            </a>
            <div class="dropdown-menu menu-drop-user">
              <div class="profilename">
                <div class="profileset">
                  <span class="user-img"
                    ><img th:src="@{/img/profiles/avator1.jpg}" alt="Img" />
                    <span class="status online"></span
                  ></span>
                  <div class="profilesets">
                    <h6>John Smilga</h6>
                    <h5>Super Admin</h5>
                  </div>
                </div>
                <hr class="m-0" />
                <a class="dropdown-item" href="profile"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-user me-2"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle></svg
                  >My Profile</a
                >
                <a class="dropdown-item" href="general-settings"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-settings me-2"
                  >
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                      d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                    ></path></svg
                  >Settings</a
                >
                <hr class="m-0" />
                <a class="dropdown-item logout pb-0" href="signin"
                  ><img
                    th:src="@{/img/icons/log-out.svg}"
                    class="me-2"
                    alt="img"
                  />Logout</a
                >
              </div>
            </div>
          </li>
        </ul>
        <!-- /Header Menu -->

        <!-- Mobile Menu -->
        <div class="dropdown mobile-user-menu">
          <a
            href="javascript:void(0);"
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><i class="fa fa-ellipsis-v"></i
          ></a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="profile">My Profile</a>
            <a class="dropdown-item" href="general-settings">Settings</a>
            <a class="dropdown-item" href="signin">Logout</a>
          </div>
        </div>
        <!-- /Mobile Menu -->
      </div>
      <div class="sidebar d-none"></div>
      <div class="page-wrapper pos-pg-wrapper ms-0">
        <div class="content pos-design p-0">
          <th:block layout:fragment="content" th:remove="tag"></th:block>
        </div>

        <div
          th:if="${activePage == 'pos'}"
          class="pos-footer bg-white p-3 border-top"
        >
          <div
            class="d-flex align-items-center justify-content-center flex-wrap gap-2"
          >
            <a
              href="javascript:void(0);"
              class="btn btn-orange d-inline-flex align-items-center justify-content-center"
              data-bs-toggle="modal"
              data-bs-target="#hold-order"
              ><i class="ti ti-player-pause me-2"></i>Hold</a
            >
            <a
              href="javascript:void(0);"
              class="btn btn-info d-inline-flex align-items-center justify-content-center"
              ><i class="ti ti-trash me-2"></i>Void</a
            >
            <a
              href="javascript:void(0);"
              class="btn btn-cyan d-flex align-items-center justify-content-center"
              data-bs-toggle="modal"
              data-bs-target="#payment-completed"
              ><i class="ti ti-cash-banknote me-2"></i>Payment</a
            >
            <a
              href="javascript:void(0);"
              class="btn btn-secondary d-inline-flex align-items-center justify-content-center"
              data-bs-toggle="modal"
              data-bs-target="#orders"
              ><i class="ti ti-shopping-cart me-2"></i>View Orders</a
            >
            <a
              href="javascript:void(0);"
              class="btn btn-indigo d-inline-flex align-items-center justify-content-center"
              data-bs-toggle="modal"
              data-bs-target="#reset"
              ><i class="ti ti-reload me-2"></i>Reset</a
            >
            <a
              href="javascript:void(0);"
              class="btn btn-danger d-inline-flex align-items-center justify-content-center"
              data-bs-toggle="modal"
              data-bs-target="#recents"
              ><i class="ti ti-refresh-dot me-2"></i>Transaction</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- <div th:replace="~{partials/customizer :: customizer}"></div> -->

    <div th:replace="~{partials/footer-script :: footer-script}"></div>

    <th:block layout:fragment="javascripts" />
  </body>
</html>
