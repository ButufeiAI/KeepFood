<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">
    <body>
        <th:block layout:fragment="content">
            <div class="pb-4 settings-content">
					<div class="page-header settings-pg-header">
						<div class="add-item d-flex">
							<div class="page-title">
								<h4>Settings</h4>
								<h6>Manage your settings on portal</h6>
							</div>
						</div>
						<ul class="table-top-head">
							<li>
								<a data-bs-toggle="tooltip" data-bs-placement="top" title="Refresh"><i class="ti ti-refresh"></i></a>
							</li>
							<li>
								<a data-bs-toggle="tooltip" data-bs-placement="top" title="Collapse" id="collapse-header"><i class="ti ti-chevron-up"></i></a>
							</li>
						</ul>
					</div>
					<div class="row">
						<div class="col-xl-12">
							 <div class="settings-wrapper d-flex">
								 <!-- settings sidebar -->
								<div th:replace="~{partials/settings-sidebar :: settings-sidebar}"></div>
                                <!-- /settings sidebar -->
								<div class="card flex-fill mb-0 w-50">
									<div class="card-header d-flex align-items-center justify-content-between">
										<h4>Printer</h4>
										<a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-printer"><i class="ti ti-circle-plus me-1"></i>Add New Printer</a>
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<table class="table border">
												<thead class="thead-light">
													<tr>
														<th>Printer Name</th>
														<th>Connection type</th>
														<th>IP Address</th>
														<th>Port</th>
														<th class="no-sort"></th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>
															HP Printer
														</td>
														<td>
															Network
														</td>
														<td>
															151.00.1.22							
														</td>
														<td>$200</td>
														<td class="action-table-data">
															<div class="edit-delete-action">
																<a class="me-2 p-2" href="#" data-bs-toggle="modal" data-bs-target="#edit-printer">
																	<i data-feather="edit" class="feather-edit"></i>
																</a>
																<a class="p-2" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete-modal">
																	<i data-feather="trash-2" class="feather-trash-2"></i>
																</a>
															</div>
															
														</td>
													</tr>	
													<tr>
														<td>
															Epson
														</td>
														<td>
															Network
														</td>
														<td>
															151.00.2.20							
														</td>
														<td>$50</td>
														<td class="action-table-data">
															<div class="edit-delete-action">
																<a class="me-2 p-2" href="#" data-bs-toggle="modal" data-bs-target="#edit-printer">
																	<i data-feather="edit" class="feather-edit"></i>
																</a>
																<a class="p-2" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete-modal">
																	<i data-feather="trash-2" class="feather-trash-2"></i>
																</a>
															</div>
														</td>
													</tr>																		
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
                <!-- Add Printer -->
		<div class="modal fade" id="add-printer">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<div class="page-title">
							<h4>Add Printer</h4>
						</div>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form action="printer-settings">
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="mb-3">
										<label class="form-label">Printer Name <span> *</span></label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-3">
										<label class="form-label">Connection Type <span> *</span></label>
										<select class="select">
											<option>Select</option>
											<option>Network</option>
											<option>IP Address</option>
											<option>Port</option>
										</select>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-3">
										<label class="form-label">IP Address <span> *</span></label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-0">
										<label class="form-label">Port <span> *</span></label>
										<input type="text" class="form-control">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /Add Printer -->

		<!-- Edit Printer -->
		<div class="modal fade" id="edit-printer">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<div class="page-title">
							<h4>Add Printer</h4>
						</div>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form action="printer-settings">
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="mb-3">
										<label class="form-label">Printer Name <span> *</span></label>
										<input type="text" class="form-control" value="HP Printer">
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-3">
										<label class="form-label">Connection Type <span> *</span></label>
										<select class="select">
											<option>Network</option>
										</select>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-3">
										<label class="form-label">IP Address <span> *</span></label>
										<input type="text" class="form-control" value="151.00.1.22">
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-0">
										<label class="form-label">Port <span> *</span></label>
										<input type="text" class="form-control" value="900">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Save Changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /Edit Printer -->

		<!-- delete modal -->
		<div class="modal fade" id="delete-modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="page-wrapper-new p-0">
						<div class=" p-5 px-3 text-center">
							<span class="rounded-circle d-inline-flex p-2 bg-danger-transparent mb-2"><i class="ti ti-trash fs-24 text-danger"></i></span>
							<h4 class="fs-20 text-gray-9 fw-bold mb-2 mt-1">Delete Printer</h4>
							<p class="text-gray-6 mb-0 fs-16">Are you sure you want to delete printer?</p>
							<div class="modal-footer-btn mt-3 d-flex justify-content-center">
								<button type="button" class="btn me-2 btn-secondary fs-13 fw-medium p-2 px-3 shadow-none" data-bs-dismiss="modal">Cancel</button>
								<button type="submit" class="btn btn-submit fs-13 fw-medium p-2 px-3">Yes Delete</button>
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /delete modal -->
        </th:block>
    </body>
</html>
